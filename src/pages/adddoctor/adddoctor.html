<!--
  Generated template for the AdddoctorPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
<ion-buttons end>
    <button ion-button icon-only  (click)="rttr()"  >

      <ion-icon name="add" [hidden]="drt"></ion-icon>
    </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only  (click)="edit()"  [hidden]="!nt" >

        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only  (click)="edittodoc()"  [hidden]="ntu">
       SAVE
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar>

    <ion-segment [(ngModel)]="pet" color="light" mode="md">
      <ion-segment-button value="profile" (ionSelect)="showp()">
        <ion-col>
          Profile
        </ion-col>
      </ion-segment-button>
      <ion-segment-button value="bookings" (ionSelect)="showpp()">
        <ion-col>
          Bookings
        </ion-col>
      </ion-segment-button>
      <ion-segment-button value="promos" (ionSelect)="showppp()">
        <ion-col>
          Promotions
        </ion-col>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>



</ion-header>




<ion-content no-padding>


  <div [ngSwitch]="pet">


  <ion-list *ngSwitchCase="'profile'">
    <img [src]="imagey" style="width: 100%;height: 130px;"  (load)="imageLoaded()" #imageSrc />

      <button ion-button icon-only clear (click) ="uplo()" style="margin-left: 45%;" [hidden]="butn">
        <ion-icon name="camera"></ion-icon>
      </button>





    <ion-item>
    <ion-label color="primary" stacked>Name</ion-label>
    <ion-input placeholder="Name" [(ngModel)]="name" readonly="!nt"></ion-input>
  </ion-item>


  <ion-item>

    <ion-label>Specialization</ion-label>
    <ion-select  [(ngModel)]="Specialize" placeholder="Specialization" item-end readonly="nt">
      <ion-option value={{it}} *ngFor="let it of items">{{it}}</ion-option>

    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Email</ion-label>
    <ion-input placeholder="Email" [(ngModel)]="email1" readonly="nt"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Phone</ion-label>
    <ion-input type="tel" placeholder="Phone No." [(ngModel)]="Phone" readonly="nt"></ion-input>
  </ion-item>



  <ion-item>
    <ion-label color="primary" stacked>About</ion-label>
    <ion-textarea type="text" placeholder="About" [(ngModel)]="About" readonly="nt"></ion-textarea>
  </ion-item>


  <ion-item>
    <ion-label color="primary" stacked>Address</ion-label>
    <ion-textarea type="text" placeholder="Address" [(ngModel)]="Address" readonly="nt"></ion-textarea>
  </ion-item>


  <ion-item>
    <ion-label color="primary" stacked>Services</ion-label>
    <ion-textarea type="text" placeholder="Services" [(ngModel)]="Services"  readonly="nt"></ion-textarea>
  </ion-item>


    <ion-item>
      <h2 color="primary" style="color: #0f0618;font-weight: bold;" stacked>Schedule</h2>
    </ion-item>


    <ion-item *ngFor="let tm of timeslot; let i=index" >
    <ion-label color="primary" stacked>{{tm.time}}</ion-label>

    <button item-end ion-button icon-only clear (click)="deltime(i)"  [hidden]="nt">
      <ion-icon name="trash"></ion-icon>
    </button>


  </ion-item>

  <ion-item>


    <ion-input placeholder="Add timings"  [(ngModel)]="time"  readonly="nt" [hidden]="nt"></ion-input>


    <button ion-button icon-only clear (click)="additrm()" item-end [hidden]="nt" >
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-item>


</ion-list>


  <ion-list *ngSwitchCase="'bookings'">

     <ion-item  *ngFor="let item of docterdata.bookings">
        <h2 [innerHTML]="item.user_name"></h2>
        <h3 [innerHTML]="item.booking_date"></h3>
        <p  [innerHTML]="item.timeslot"></p>
        <button ion-button clear item-end (click)="delete(item.orderid,item.docter_email)"> Cancel Booking</button>
      </ion-item>

  </ion-list>


    <ion-list *ngSwitchCase="'promos'">

       <ion-card  *ngFor="let item of docterdata.promos ">

               <ion-card-content>

                 <ion-item>
                 <button ion-button clear item-end (click)="deletee(item.id)"> Delete</button>

                 </ion-item>

                 <img [src]="item.bg_img" style="width: 100%;height: 130px;"/>

                <ion-item>
                  <ion-row>
                    <ion-icon name="ios-pricetags" color="disk"></ion-icon>
                    <h1 style="color:#ff632b;margin-left:2%;" [innerHTML]="item.discount"></h1>
                  </ion-row>
                </ion-item>
                <ion-card-title>
                  <h2 style="font-size: 12px;color: #3e3338; text-align: justify;font-weight: bold;" [innerHTML]="item.title"></h2>
                </ion-card-title>
                <p  style="font-size: 12px;color: #3e3338;text-align: justify;" [innerHTML]="item.about"></p>

              </ion-card-content>
            </ion-card>



    </ion-list>


  </div>




</ion-content>
