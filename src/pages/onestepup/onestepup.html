<!--
  Generated template for the OnestepupPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>OneSetUp</ion-title>

  </ion-navbar>

  <ion-toolbar>

    <ion-segment [(ngModel)]="pet" color="light" mode="md">
      <ion-segment-button value="about">
        <ion-col>
       About
        </ion-col>
      </ion-segment-button>
      <ion-segment-button value="services">
        <ion-col>
        Services
        </ion-col>
      </ion-segment-button>
      <ion-segment-button value="promos">
        <ion-col>
        Promos
        </ion-col>
      </ion-segment-button>
      <ion-segment-button value="reviews">
        <ion-col>
        Reviews
        </ion-col>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>


</ion-header>


<ion-content padding>

  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'about'">

      <p>about</p>

    </ion-list>



    <ion-list *ngSwitchCase="'services'">

      <p>Services</p>

    </ion-list>

    <ion-list *ngSwitchCase="'promos'">

      <p>promos</p>

    </ion-list>


    <ion-list *ngSwitchCase="'reviews'">

      <p>reviews</p>

    </ion-list>


  </div>



</ion-content>
