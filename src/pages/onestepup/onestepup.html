<ion-header>

  <ion-navbar>
    <ion-title>OneSetUp</ion-title>

  </ion-navbar>

  <ion-toolbar>

    <ion-segment [(ngModel)]="pet" color="light" mode="md">
      <ion-segment-button value="about">
        <ion-col>
       About
        </ion-col>
      </ion-segment-button>
      <ion-segment-button value="services">
        <ion-col>
        Services
        </ion-col>
      </ion-segment-button>
      <ion-segment-button value="promos">
        <ion-col>
        Promos
        </ion-col>
      </ion-segment-button>
      <ion-segment-button value="reviews">
        <ion-col>
        Reviews
        </ion-col>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>


</ion-header>


<ion-content padding>

  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'about'">

      <p [innerHTML]="docterdata?.about"></p>

      <ion-card>



        <img [src]="docterdata?.bg_img">

        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="call"></ion-icon>
              <a href="tel:{{docterdata.phone}}" style="margin-left: 4px;">{{docterdata.phone}}</a>

            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="heart"></ion-icon>
              <div>Favourite</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <button ion-button (click)="changetab()"> Book Now</button>
          </ion-col>
        </ion-row>

        <ion-card-content>
          <p [innerHTML]="docterdata.about"></p>
          <p  [innerHTML]="docterdata.services"></p>
        </ion-card-content>


      </ion-card>

    </ion-list>



    <ion-list *ngSwitchCase="'services'">

      <p>Services</p>




      <ion-chip (click)="showdate()" *ngFor="let item of docterdata.slots">
        <ion-icon name="time"></ion-icon>
        <ion-label [innerHTML]="item.time"></ion-label>
      </ion-chip>



    </ion-list>

    <ion-list *ngSwitchCase="'promos'">

      <p [innerHTML]="docterdata.promos"></p>

    </ion-list>


    <ion-list *ngSwitchCase="'reviews'">

      <p [innerHTML]="docterdata.Reviews"></p>

    </ion-list>


  </div>



</ion-content>
