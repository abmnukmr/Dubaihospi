<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only clear (click)="presentPopover($event)"><ion-icon name="menu" ></ion-icon></button>
    </ion-buttons>

    <ion-buttons right>
      <button ion-button icon-only clear (click)="modal()"><ion-icon name="funnel"></ion-icon></button>
    </ion-buttons>
    <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      [animated]="true"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    </ion-list>
</ion-content>
