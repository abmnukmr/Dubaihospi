<ion-header>
  <ion-navbar>


      <ion-searchbar
        placeholder="Search...."
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      [animated]="true"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
     </ion-navbar>
</ion-header>

<ion-content padding-left="1px" padding-right="1px" >


<!--
  <ion-list  >
    <ion-item *ngFor="let item of items |search:'name,catagory,phone,email':iname"  tappable (click)="goto(item.email)" >
    </ion-item>
  </ion-list>

  -->


  <ion-card (click)="gotochat(item.email)"  *ngFor="let item of docterdata|search:'name,about,email,doctor_type,phone,services':myInput" >

    <img [src]="item.bg_image"/>

    <ion-card-content>
      <ion-card-title>

        <P [innerHTML]="item.name"></P>
      </ion-card-title>
      <p [innerHTML]="item.about">
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='pin'></ion-icon>
       <P [innerHTML]="item.Location"></P>
        </button>
      </ion-col>

    </ion-row>

  </ion-card>




</ion-content>
