<ion-header>
  <ion-navbar>


    <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      [animated]="true"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <!--
    <ion-list  >
      <ion-item *ngFor="let item of items |search:'name,catagory,phone,email':iname"  tappable (click)="goto(item.email)" >
      </ion-item>
    </ion-list>
    -->



  <ion-card (click)="gotochat(item.email)" *ngFor="let item of promodata |search:'name,about,email,doctor_type,phone,services':myInput">

    <img [src]="item.bg_image"/>

    <ion-card-content>
      <ion-card-title>
        <p [innerHTML]="item.about"></p>
      </ion-card-title>
      <p [innerHTML]="item.services"></p>
         </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='pin'></ion-icon>
          <p [innerHTML]="item.Location"></p>

        </button>
      </ion-col>

      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='time'></ion-icon>
          <p [innerHTML]="item.time"></p>
        </button>
      </ion-col>

    </ion-row>

  </ion-card>


</ion-content>
