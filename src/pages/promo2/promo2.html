<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
<ion-toolbar>
  <ion-segment [(ngModel)]="pet" color="light" mode="md">
    <ion-segment-button value="about">
      <ion-col>
        About
      </ion-col>
    </ion-segment-button>
    <ion-segment-button value="reviews">
      <ion-col>
        Reviews
      </ion-col>
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>
</ion-header>


<ion-content padding>
  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'about'">


      <ion-card>
        <img [src]="promodat.bg_image" />
        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="call"></ion-icon>
              <div>

                <a href="tel:{{promodat.phone}}" style="margin-left: 4px;">{{promodat.phone}}</a>

              </div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="star"></ion-icon>
              <div>Favourite</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <!--
            <button ion-button (click)="changetab()"> Book Now</button>
            -->
          </ion-col>
        </ion-row>

        <ion-card-content>
         <p [innerHTML]="promodat.about"></p>
        </ion-card-content>


      </ion-card>


    </ion-list>






    <ion-list *ngSwitchCase="'reviews'">

      <p [innerHTML]="promodat.Reviews"></p>

    </ion-list>


  </div>


</ion-content>
