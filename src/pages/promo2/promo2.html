<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
<ion-toolbar>
  <ion-segment [(ngModel)]="pet" color="light" mode="md">
    <ion-segment-button value="about">
      <ion-col>
        About
      </ion-col>
    </ion-segment-button>
    <ion-segment-button value="reviews">
      <ion-col>
        Reviews
      </ion-col>
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>
</ion-header>


<ion-content padding>
  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'about'">

      <p>about</p>

    </ion-list>






    <ion-list *ngSwitchCase="'reviews'">

      <p>reviews</p>

    </ion-list>


  </div>


</ion-content>
