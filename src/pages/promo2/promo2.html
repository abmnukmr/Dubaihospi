<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
<ion-toolbar>
  <ion-segment [(ngModel)]="pet" color="light" mode="md">
    <ion-segment-button value="about">
      <ion-col>
        About
      </ion-col>
    </ion-segment-button>
    <ion-segment-button value="reviews">
      <ion-col>
        Reviews
      </ion-col>
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>
</ion-header>


<ion-content padding>
  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'about'">

      <p>about</p>
      <ion-card>
        <img src="https://www.w3schools.com/w3css/img_fjords.jpg">
        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="call"></ion-icon>
              <div>Call</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="star"></ion-icon>
              <div>Favourite</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <button ion-button (click)="changetab()"> Book Now</button>
          </ion-col>
        </ion-row>

        <ion-card-content>
          <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
        </ion-card-content>


      </ion-card>


    </ion-list>






    <ion-list *ngSwitchCase="'reviews'">

      <p>reviews</p>

    </ion-list>


  </div>


</ion-content>
